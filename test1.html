<html>
<head>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/jquery-migrate-1.2.1.min.js"></script>

<script type="text/javascript" src="graph/jquery.min.js"></script>
<script type="text/javascript" src="graph/jquery.jqplot.min.js"></script>
<script type="text/javascript" src="graph/plugins/jqplot.barRenderer.min.js"></script>
<script type="text/javascript" src="graph/plugins/jqplot.categoryAxisRenderer.min.js"></script>
<script type="text/javascript" src="graph/plugins/jqplot.pointLabels.min.js"></script>
<link rel="stylesheet" type="text/css" hrf="graph/jquery.jqplot.min.css" />

</head>
<body>

	<h3> Page 1 </h3>
	<div id="chart1" style="width:600px; height:250px;"></div>
	
    <script class="code" type="text/javascript">
       $(document).ready(function(){
        var line1 = [['Nissan', 4],['Porche', 6],['Acura', 2],['Aston Martin', 5],['Rolls Royce', 6]];
     
        $('#chart1').jqplot([line1], {
            title:'Bar Chart with Varying Colors',
            seriesDefaults:{
                renderer:$.jqplot.BarRenderer,
                rendererOptions: {
                    // Set the varyBarColor option to true to use different colors for each bar.
                    // The default series colors are used.
                    varyBarColor: true
                }
            },
            axes:{
                xaxis:{
                    renderer: $.jqplot.CategoryAxisRenderer
                }
            }
        });
    });
  </script>

  <div id="table1" style="width:600px; height:250px;"></div>
    
    <table style="width:300px">
<tr>
  <td>Jill</td>
  <td>Smith</td>

</tr>
<tr>
  <td>Eve</td>
  <td>Jackson</td>      
  <td>94</td>
</tr>
<tr>
  <td>John</td>

</tr>
</table>
</body>
</html>

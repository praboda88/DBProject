<link rel="stylesheet" type="text/css" hrf="graph/jquery.jqplot.min.css" />

	<h3> Page 1 </h3>
	<div id="chart1" style="width:600px; height:250px;"></div>	

  <div id="table1" style="width:600px; height:250px;"></div>
    

<script src="../js/jquery-1.11.0.min.js"></script>
<script src="../js/jquery-migrate-1.2.1.min.js"></script>

<script type="text/javascript" src="../js/graph/jquery.min.js"></script>
<script type="text/javascript" src="../js/graph/jquery.jqplot.min.js"></script>
<script type="text/javascript" src="../js/graph/plugins/jqplot.barRenderer.min.js"></script>
<script type="text/javascript" src="../js/graph/plugins/jqplot.categoryAxisRenderer.min.js"></script>
<script type="text/javascript" src="../js/graph/plugins/jqplot.pointLabels.min.js"></script>
    <script class="code" type="text/javascript">
       $(document).ready(function(){
        var line1 = [['Nissan', 4],['Porche', 6],['Acura', 2],['Aston Martin', 5],['Rolls Royce', 6]];
     
        $('#chart1').jqplot([line1], {
            title:'Bar Chart with Varying Colors',
            seriesDefaults:{
                renderer:$.jqplot.BarRenderer,
                rendererOptions: {
                    // Set the varyBarColor option to true to use different colors for each bar.
                    // The default series colors are used.
                    varyBarColor: true
                }
            },
            axes:{
                xaxis:{
                    renderer: $.jqplot.CategoryAxisRenderer
                }
            }
        });
    });
  </script>
